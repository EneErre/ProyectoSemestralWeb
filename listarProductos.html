  <div class="container mt-3" id="containerEditarProducto">
    <h1>
        Editar producto
    </h1>
    <form id="formularoEditarProducto" action="">
    <div class="row mt-5">
        <div class="col">
            <label for="codigo">Codigo producto:</label>
            <input id="codigo" name="codigo" type="text" class="form-control" disabled>
            <br>

            <label for="txtNombre">Nombre de producto:</label>
            <input id="txtNombre" name="txtNombre" type="text" class="form-control">
            <br>    
            
            <label for="txtDescripcion">Descripcion de producto</label>
            <input id="txtDescripcion"  name="txtDescripcion" type="text" class="form-control">
            <br>    
              
            
            <label for="precioProduc">Precio de producto</label>
            <input id="precioProduc" name="precioProduc" type="number" class="form-control" >
            <br>
            <label for="stockProduc">Stock de producto</label>
            <input id="stockProduc" name="stockProduc" type="number" class="form-control">
            <br>
              

              <select  id="tipoProducto" name="tipoProducto" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled value="null"">Tipo de producto</option>
                <option value="planta">Planta</option>
                <option value="macetero">Macetero</option>
                <option value="herramienta">Herramienta de jardineria</option>
              </select>

                    </div>
                </div>
                
              </div>
        </div>
