  <div class="container">
    <h1>Crear Cuenta</h1>
    <div class="row">
        <div class="col">
            <label for="txtNombre">Nombre</label>
            <input class="form-control mt-2" type="text" id="txtNombre" placeholder="Ingrese su nombre">
            
            <label for="txtApellido">Apellido</label>
            <input class="form-control mt-2" type="text" id="txtApellido" placeholder="Ingrese su Apellido">
            
            <label for="txtNombreCuenta">Nombre Cuenta</label>
            <input class="form-control mt-2" type="text" id="txtNombreCuenta" placeholder="Ingrese el nombre de la cuenta">
            
            <label for="txtRut">Ingrese Rut</label>
            <input class="form-control mt-2" type="text" id="txtRut" placeholder="Ingrese su rut">
            
            <label for="txtCorreo">Ingrese Correo</label>
            <input class="form-control mt-2" type="text" id="txtCorreo" placeholder="Ingrese su rut">
    
            <label for="txtCorreo">Ingrese Contraseña</label>
            <input class="form-control mt-2" type="text" id="txtContraseña" placeholder="Ingrese su contraseña">
            
            <select class="form-select mt-3" aria-label="Default select example">
                 <option selected>Genero</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
        </div>
        <button class="btn btn-success mt-2" type="submit" onclick="guardarDatos()">Guardar</button>
    </div>
