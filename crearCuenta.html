    <div class="container mt-5">
        <h3>Crear cuenta</h3>
        
        <div class="row mt-5">
            <div class="col-lg-6 col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                    <label for="txtNombre">Ingrese su nombre:</label>
                </div>
            </div>


            <div class="col-lg-6 col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                    <label for="txtApellido">Ingrese su apellido:</label>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtNombreCuenta" placeholder="Ingrese su correro">
                    <label for="txtNombreCuenta">Ingrese su nombre de usuario:</label>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtContrasenia" placeholder="Ingrese su correro">
                    <label for="txtContrasenia">Ingrese la contrase√±a de su cuenta:</label>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="txtRut" placeholder="12.345.678-9">
                    <label for="txtRut">Ingrese su rut:</label>
                </div>
            </div>


            <div class="col-lg-12 mt-3 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Genero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Sin especificar</option>
                </select>
            </div>


            <div class="col-lg-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese su correro">
                    <label for="floatingInput">Ingrese su correo:</label>
                </div>
            </div>

            <div class="col mt-3 col-lg-6">
                <div class="d-grid gap-2">
                    <button id="btnIniciarSesion" class="btn btn-primary" type="submit">Iniciar sesion</button>
                </div>
            </div>
            <div class="col mt-3 col-lg-6">
                <div class="d-grid gap-2">
                    <button onclick="crearCuenta()" id="btnIniciarSesion" class="btn btn-primary">Iniciar sesion</button>
                </div>
            </div>
            
        </div>
    
    </div>
