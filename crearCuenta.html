        <h3 class="tituloInicio">Crear cuenta</h3>
        <div class="row mt-5">
            <div class="col-lg-6 col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese su nombre">
                    <label for="floatingInput">Ingrese su nombre:</label>
                </div>
            </div>


            <div class="col-lg-6 col-md-12">

                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese su correro">

                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="12.345.678-9">
                    <label for="floatingInput">Ingrese su rut:</label>
                </div>
            </div>


            <div class="col-lg-12 mt-3 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Genero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Sin especificar</option>
                </select>
            </div>


            <div class="col-lg-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese su correro">

            </div>

                <a class="btn btn-primary" href="login.html" role="button">Cancelar</a>

            </div>
            <div class="col-lg-6 col-md-12 mt-3">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Crear cuenta
                  </button>
            </div>
        </div>
